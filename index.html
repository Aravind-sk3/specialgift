<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine</title>
    <link rel="stylesheet" href="./demofiles/WillYouBeMyValentine_files/index-CA15fKqK.css">
    <link rel="stylesheet" href="./demofiles/WillYouBeMyValentine_files/vendor-BdrnINUN.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .valentine-root {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
            padding: 20px;
        }
        
        .card {
            background: white;
            border-radius: 20px;
            padding: 25px;
            text-align: center;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            max-width: 400px;
        }
        
        .card-image {
            width: 150px;
            height: 150px;
            border-radius: 10px;
            margin-bottom: 15px;
        }
        
        .title {
            font-size: 20px;
            margin: 12px 0;
            color: #333;
        }
        
        .title .name {
            color: #ff1744;
            font-weight: bold;
        }
        
        .title .ask {
            display: block;
            font-size: 18px;
            margin-top: 8px;
        }
        
        .choices {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-top: 30px;
        }
        
        .btn {
            padding: 12px 30px;
            font-size: 18px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .btn.yes {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .btn.yes:hover {
            transform: scale(1.1);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }
        
        .btn.no {
            background: #ff6b6b;
            position: relative;
        }
        
        .btn.no:hover {
            transform: translate(50px, -50px);
            background: #ff5252;
        }
    </style>
</head>
<body>
    <div class="valentine-root">
        <div class="card">
            <img alt="cute bear" class="card-image" src="./demofiles/WillYouBeMyValentine_files/rose-bear-B1sPTRUu.gif">
            <h1 class="title">
                <span class="name">Pramila</span>
                <span class="ask">Will you be my Valentine?üò©‚ù§Ô∏è</span>
            </h1>
            <div class="choices">
                <button class="btn yes">YES ‚ù§Ô∏è</button>
                <button class="btn no">NO üíî</button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const yesBtn = document.querySelector('.btn.yes');
            const noBtn = document.querySelector('.btn.no');
            
            yesBtn.addEventListener('click', () => {
                window.location.href = 'success.html';
            });
            
            noBtn.addEventListener('mouseover', () => {
                const randomX = Math.random() * (window.innerWidth - 100);
                const randomY = Math.random() * (window.innerHeight - 50);
                noBtn.style.position = 'fixed';
                noBtn.style.left = randomX + 'px';
                noBtn.style.top = randomY + 'px';
            });
        });
    </script>
</body>
</html>
